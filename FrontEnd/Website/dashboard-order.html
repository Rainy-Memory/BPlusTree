  <script>
    window.onload = function () {
      setUserRealName(document.getElementById("usernameLabel"));
      document.getElementById("cardUsername").textContent = safeGetUsername();
      order(true);
    }

    function refundTicket(orderIndex, btnSelf) {
      var username = safeGetUsername();
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.open("POST", "php/refund.php", true);
      xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4) {
          if (xmlhttp.status == 200) {
            var returnMsg = xmlhttp.responseText;
            if (returnMsg == "-1") {
              btnSelf.style = "background-color: #F93154;";
              setTimeout(function () { order(true); }, 3000);
            }
            else if (returnMsg == "0") {
              btnSelf.style = "background-color: #00B74A;";
              // btnSelf.disabled = true;
              btnSelf.onclick = Function();
              setTimeout(function () { order(true); }, 3000);
            } else alert("Unexpected return information during refunding ticket.");
          } else alert("Unexpected Failure :(");
        }
      }
      xmlhttp.send("username=" + username + "&orderIndex=" + orderIndex);
    }

    var orderId = 0;

    function order(silenceFlag = false) {
      var xmlhttp = new XMLHttpRequest();
      var curUsername = safeGetUsername()

      if (!silenceFlag) document.getElementById("refreshBtn").innerHTML = "loading...";

      xmlhttp.open("POST", "php/order.php", true);
      xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4) {
          if (xmlhttp.status == 200) {
            var returnMsg = xmlhttp.responseText;

            if (!silenceFlag) {
              if (returnMsg == "-1") {
                document.getElementById("refreshBtn").className = "btn btn-outline-danger btn-block";
                document.getElementById("refreshBtn").innerHTML = "fail";
                alert("Unexpected user status :(");
              }
              else if (returnMsg == "0") {
                document.getElementById("refreshBtn").className = "btn btn-outline-warning btn-block";
                document.getElementById("refreshBtn").innerHTML = "no order";
              }
              else {
                document.getElementById("refreshBtn").className = "btn btn-outline-success btn-block";
                document.getElementById("refreshBtn").innerHTML = "refresh";
              }
              setTimeout(function () {
                document.getElementById("refreshBtn").className = "btn btn-outline-primary btn-block";
                document.getElementById("refreshBtn").innerHTML = "refresh";
              }, 2000);
            } else {
              if (returnMsg == "-1") {
                alert("Unexpected user status :(");
                return;
              } else if (returnMsg != "0") {
                var returnMsgList = returnMsg.split("\n");

                var tableBody = document.getElementById("tableBody");
                tableBody.innerHTML = "";
                orderId = 0;

                for (var i = 1; i < returnMsgList.length; ++i) {
                  var msgInfo = returnMsgList[i].split(" ");

                  var orderStatusFlag = 0;
                  var newTableLine = document.createElement("tr");
                  var newTableElement = document.createElement("th");
                  newTableElement.scope = "row"; // Status
                  if (msgInfo[0] == "[success]") {
                    orderStatusFlag = 1;
                    newTableElement.textContent = "Success";
                    newTableElement.className = "text-success";
                  } else if (msgInfo[0] == "[pending]") {
                    orderStatusFlag = 2;
                    newTableElement.textContent = "Pending";
                    newTableElement.className = "text-warning";
                  }
                  else if (msgInfo[0] == "[refunded]") {
                    orderStatusFlag = 3;
                    newTableElement.textContent = "Refunded";
                    newTableElement.className = "text-muted";
                  } else {
                    alert("Unexpected Error :(");
                    return;
                  }
                  newTableLine.appendChild(newTableElement);

                  // Train Number
                  newTableElement = document.createElement("th");
                  newTableElement.scope = "row";
                  newTableElement.innerHTML = "<blueName>" + msgInfo[1] + "</blueName>";
                  newTableLine.appendChild(newTableElement);
                  // Depature
                  newTableElement = document.createElement("td");
                  newTableElement.innerHTML = "<orangeName>" + msgInfo[2] + "</orangeName>";
                  newTableLine.appendChild(newTableElement);
                  // Depature Time
                  newTableElement = document.createElement("td");
                  newTableElement.innerHTML = "<brownName>" + msgInfo[3] + " " + msgInfo[4] + "</brownName>";
                  newTableLine.appendChild(newTableElement);
                  // Arrival
                  newTableElement = document.createElement("td");
                  newTableElement.innerHTML = "<orangeName>" + msgInfo[6] + "</orangeName>";
                  newTableLine.appendChild(newTableElement);
                  // Arrival Time
                  newTableElement = document.createElement("td");
                  newTableElement.innerHTML = "<brownName>" + msgInfo[7] + " " + msgInfo[8] + "</brownName>";
                  newTableLine.appendChild(newTableElement);
                  // Single Ticket Price
                  newTableElement = document.createElement("td");
                  newTableElement.style="text-align: center";
                  newTableElement.innerHTML = "<orangeName>" + msgInfo[9] + "</orangeName>";
                  newTableLine.appendChild(newTableElement);
                  // Purchase Quantity
                  newTableElement = document.createElement("th");
                  newTableElement.scope = "row";
                  newTableElement.style="text-align: center";
                  newTableElement.innerHTML = "<blueName>" + msgInfo[10] + "</blueName>";
                  newTableLine.appendChild(newTableElement);

                  // Refund Button
                  orderId++;
                  newTableElement = document.createElement("td");
                  newTableElement.style = "text-align: center; vertical-align: middle";
                  // newTableElement.innerHTML =
                  //   "<button type=\"button\" class=\"btn btn-outline-secondary btn-floating\" onclick=\"refundTicket("
                  //   + orderId + ",this)\"><i class=\"fas fa-undo-alt\"></i></button>";

                  // newTableElement.innerHTML =
                  //   "<button type=\"button\" class=\"btn btn-secondary btn-floating\" onclick=\"refundTicket(" + orderId + ",this)\"><i class=\"fas fa-undo-alt\"></i></button>";
                  // if (orderStatusFlag == 1) newTableElement.style = "background-color: #BA68C8;";
                  // else newTableElement.style = "background-color: #9E9E9E;";

                  var newButton = document.createElement("button");
                  newButton.type = "button";
                  newButton.className = "btn btn-secondary btn-floating";
                  newButton.onclick = Function("refundTicket(" + String(orderId) + ",this);");
                  // alert(newButton.onclick);
                  newButton.innerHTML = "<i class=\"fas fa-undo-alt\"></i>";
                  if (orderStatusFlag == 1) newButton.style = "background-color: #BA68C8;";
                  else {
                    newButton.style = "background-color: #757575;";
                    newButton.disabled = true;
                  }
                  newTableElement.appendChild(newButton);
                  newTableLine.appendChild(newTableElement);


                  tableBody.appendChild(newTableLine);
                }
              }
            }
          } else {
            alert("Unexpected Failure :(");
          }
        }
      }
      xmlhttp.send("curUsername=" + curUsername);

    }

  </script>
