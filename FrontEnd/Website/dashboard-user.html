  <script>
    window.onload = function () { setUserRealName(document.getElementById("usernameLabel")); }

    function keyEnter() { if (event.keyCode == 13) document.getElementById("searchBtn").click(); }

    function search() {
      var xmlhttp = new XMLHttpRequest();
      var curUsername = safeGetUsername();
      var username = document.getElementById("username").value;
      if (username == "") {
        document.getElementById("searchBtn").className = "btn btn-outline-warning btn-block";
        document.getElementById("searchBtn").innerHTML = "please input username";
        setTimeout(function () {
          document.getElementById("searchBtn").className = "btn btn-outline-primary btn-block";
          document.getElementById("searchBtn").innerHTML = "search";
        }, 2000);
      } else {
        document.getElementById("searchBtn").innerHTML = "loading...";
        xmlhttp.open("POST", "php/search.php", true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4) {
            if (xmlhttp.status == 200) {
              var returnMsg = xmlhttp.responseText;
              if (returnMsg == "-1") {
                document.getElementById("searchBtn").className = "btn btn-outline-danger btn-block";
                document.getElementById("searchBtn").innerHTML = "not found";
                setTimeout(function () {
                  document.getElementById("searchBtn").className = "btn btn-outline-primary btn-block";
                  document.getElementById("searchBtn").innerHTML = "search";
                }, 2000);
              }
              else {
                document.getElementById("searchBtn").className = "btn btn-outline-success btn-block";
                document.getElementById("searchBtn").innerHTML = "found";

                document.getElementById("tableUsername").innerHTML = "<greenName>" + returnMsg.split(' ')[0] + "</greenName>";
                document.getElementById("tableRealName").innerHTML = "<greenName>" + returnMsg.split(' ')[1] + "</greenName>";
                document.getElementById("tableEmail").innerHTML = "<greenName>" + returnMsg.split(' ')[2] + "</greenName>";

                setTimeout(function () {
                  document.getElementById("searchBtn").className = "btn btn-outline-primary btn-block";
                  document.getElementById("searchBtn").innerHTML = "search";
                }, 2000);
              }
            } else {
              alert("Unexpected Failure :(");
            }
          }
        }
        xmlhttp.send("curUsername=" + curUsername + "&username=" + username);
      }
    }

  </script>
